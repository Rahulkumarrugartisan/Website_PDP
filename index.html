<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Iframe Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .iframe-container {
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      display: block;
      width: 970px;
      height: 610px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      id="unityIframe"
      src="https://rahulkumarrugartisan.github.io/3D_Tool_Test_speed/" 
      title="Embedded Iframe"
      allowfullscreen>
    </iframe>
    
  </div>

  <button onclick="sendDataToUnity('Hello Unity!')">Send Data to Unity</button>

<script type="text/javascript">
    function sendDataToUnity(data) {
        var iframe = document.getElementById('unityIframe');
        iframe.contentWindow.postMessage(data, 'https://rahulkumarrugartisan.github.io/3D_Tool_Test_speed'); // Target the Unity WebGL app's origin
    }
</script>

  
</body>
</html>
